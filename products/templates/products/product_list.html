{% extends '_base.html' %}

{% block title %}
	Products List
{% endblock %}

{% block content %}
	<div class="container mt-4">
		<div class="row flex-row-reverse justify-content-md-center">
			{% for product in products %}
				<div class="card m-2" style="max-width: 45%">
					<div class="row g-0 h-100" dir="rtl">
						<div class="col-md-4">
							{% if book.cover %}
								<img src="{{ product.cover.url }}"
								     class="img-fluid rounded-start" alt="...">
							{% endif %}
						</div>
						<div class="col-md-8 h-100">
							<div class="d-flex flex-column justify-content-between h-100">
								<div class="card-body">
									<a class="link-dark text-decoration-none" href="{{ product.get_absolute_url }}"><h3
											class="card-title"><strong>{{ product.title }}</strong></h3></a>
									<p class="card-text pt-3">{{ product.description|truncatewords:30 }}</p>
									<p class="text-muted">قیمت: {{ product.price }}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			{% endfor %}

		</div>
	</div>

{% endblock %}
